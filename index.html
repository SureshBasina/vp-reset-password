<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center; /* Center align all the text/content */
        }

        .logo-container {
            background-color: #ffffff; /* Set desired background color */
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-form img {
            max-width: 100%;
            height: auto;
        }

        .reset-form h2 {
            margin-bottom: 20px;
        }

        .reset-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .reset-form button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

            .reset-form button:hover {
                background: #4cae4c;
            }

        .reset-form p {
            margin: 10px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="reset-form">
        <div class="logo-container">
            <img src="images/woodgrroveUpdated.png" alt="Woodgrove Logo">
        </div>
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var message = document.getElementById('message');
            if (newPassword === confirmPassword) {
                message.textContent = "Password successfully changed!";
                message.style.color = "green";
                // Here you would typically send the passwords to the server (AJAX call)
                // Example:
                // fetch('/reset-password', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify({ newPassword: newPassword })
                // }).then(response => {
                //     return response.json();
                // }).then(data => {
                //     if (data.success) {
                //         message.textContent = "Password successfully changed!";
                //     } else {
                //         message.textContent = "Error: " + data.message;
                //     }
                // });
            } else {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
